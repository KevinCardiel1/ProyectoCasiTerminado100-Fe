{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrarse - AXOLOTL MUSIC</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="display:flex;flex-direction:column;min-height:100vh;background: linear-gradient(135deg, #faf9f7 0%, #f3f0f5 50%, #ffe8f5 100%); font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
    <div style="flex:1;display:flex;justify-content:center;align-items:center;padding:40px 20px;">
        <div style="background:white;padding:48px;border-radius:20px;width:100%;max-width:420px;box-shadow: 0 16px 48px rgba(255, 20, 147, 0.12); border: 1px solid rgba(255, 20, 147, 0.1); position:relative; overflow:hidden;">
            <div style="position:absolute;top:-50%;right:-50%;width:400px;height:400px;background:radial-gradient(circle, rgba(255, 20, 147, 0.05), transparent);border-radius:50%;"></div>
            <h2 style="text-align:center;color:#ff1493;margin-top:0;margin-bottom:32px;font-size:1.8rem;font-weight:900;position:relative;z-index:1;">Crear Cuenta</h2>
            {% if messages %}
                {% for msg in messages %}
                    <div style="padding:12px;border-radius:12px;margin-bottom:12px;background:#ffe8e8;color:#c91f1f;border: 2px solid rgba(201, 31, 31, 0.2); font-weight:600; position:relative;z-index:1;">{{ msg }}</div>
                {% endfor %}
            {% endif %}
            <form method="post" action="{% url 'register' %}" style="position:relative;z-index:1;">
                {% csrf_token %}
                <label style="display:block;font-weight:700;margin-top:16px;font-size:14px;color:#0a0a0a;">Usuario</label>
                <input type="text" name="username" required style="width:100%;padding:12px 16px;margin-top:8px;border-radius:12px;border:2px solid rgba(255, 20, 147, 0.2);background:rgba(255, 20, 147, 0.02);box-sizing:border-box;font-size:14px;transition: all 0.3s ease;">
                
                <label style="display:block;font-weight:700;margin-top:16px;font-size:14px;color:#0a0a0a;">Correo</label>
                <input type="email" name="email" required style="width:100%;padding:12px 16px;margin-top:8px;border-radius:12px;border:2px solid rgba(255, 20, 147, 0.2);background:rgba(255, 20, 147, 0.02);box-sizing:border-box;font-size:14px;transition: all 0.3s ease;">
                
                <label style="display:block;font-weight:700;margin-top:16px;font-size:14px;color:#0a0a0a;">ContraseÃ±a</label>
                <input type="password" name="password" required style="width:100%;padding:12px 16px;margin-top:8px;border-radius:12px;border:2px solid rgba(255, 20, 147, 0.2);background:rgba(255, 20, 147, 0.02);box-sizing:border-box;font-size:14px;transition: all 0.3s ease;">
                
                <label style="display:block;font-weight:700;margin-top:16px;font-size:14px;color:#0a0a0a;">TelÃ©fono</label>
                <input type="text" name="tel" required style="width:100%;padding:12px 16px;margin-top:8px;border-radius:12px;border:2px solid rgba(255, 20, 147, 0.2);background:rgba(255, 20, 147, 0.02);box-sizing:border-box;font-size:14px;transition: all 0.3s ease;" placeholder="Ej: 5512345678">
                
                <label style="display:block;font-weight:700;margin-top:16px;font-size:14px;color:#0a0a0a;">Â¿Eres empleado o usuario?</label>
                <div style="margin:16px 0;display:flex;gap:16px;">
                    <label style="display:flex;align-items:center;cursor:pointer;font-weight:600;color:#0a0a0a;">
                        <input type="radio" name="account_type" value="client" required style="margin-right:8px;cursor:pointer;">
                        ðŸ‘¤ Usuario/Cliente
                    </label>
                    <label style="display:flex;align-items:center;cursor:pointer;font-weight:600;color:#0a0a0a;">
                        <input type="radio" name="account_type" value="employee" required style="margin-right:8px;cursor:pointer;">
                        ðŸ‘” Empleado
                    </label>
                </div>
                
                <button type="submit" style="width:100%;padding:14px;border-radius:12px;background:linear-gradient(135deg,#ff1493,#ff69b4);color:white;border:none;margin-top:28px;font-weight:800;cursor:pointer;font-size:1rem;transition: all 0.2s ease; box-shadow: 0 8px 24px rgba(255, 20, 147, 0.3);" onmouseover="this.style.background='linear-gradient(135deg, #dd0080, #ff4da6)'" onmouseout="this.style.background='linear-gradient(135deg, #ff1493, #ff69b4)'">Crear cuenta</button>
            </form>
            <div style="text-align:center;margin-top:20px;">
                <a href="{% url 'login_frontend' %}" style="color:#ff1493;text-decoration:none;font-weight:700;transition: all 0.2s ease;">Ya tengo cuenta</a>
            </div>
        </div>
    </div>

    {% include "footer.html" %}
</body>
</html>
