{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesi칩n - AXOLOTL MUSIC</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body{
            background: linear-gradient(135deg, #faf9f7 0%, #f3f0f5 50%, #ffe8f5 100%);
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .page-content{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 12px;
        }
        .login-box{
            background: white;
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 16px 48px rgba(255, 20, 147, 0.12);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 20, 147, 0.1);
            position: relative;
            overflow: hidden;
        }
        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.05), transparent);
            border-radius: 50%;
        }
        h2{
            text-align: center;
            color: #ff1493;
            margin-top: 0;
            margin-bottom: 32px;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        label{
            display: block;
            font-weight: 700;
            margin-top: 16px;
            font-size: 14px;
            color: #0a0a0a;
            position: relative;
            z-index: 1;
        }
        input{
            width: 100%;
            padding: 12px 16px;
            margin-top: 8px;
            border-radius: 12px;
            border: 2px solid rgba(255, 20, 147, 0.2);
            box-sizing: border-box;
            background: rgba(255, 20, 147, 0.02);
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        input:focus {
            outline: none;
            border-color: #ff1493;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.1);
        }
        .btn{
            width: 100%;
            margin-top: 28px;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            font-weight: 800;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 8px 24px rgba(255, 20, 147, 0.3);
            z-index: 1;
        }
        .btn:hover{
            background: linear-gradient(135deg, #dd0080, #ff4da6);
        }
        .msg{
            margin-top: 16px;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            display: none;
            position: relative;
            z-index: 1;
        }
        .msg.error{
            background: #ffe8e8;
            color: #c91f1f;
            border: 2px solid rgba(201, 31, 31, 0.2);
            display: block;
            font-weight: 600;
        }
        .login-links {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .login-links a {
            color: #ff1493;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.2s ease;
        }
        .login-links a:hover {
            color: #ff69b4;
            text-decoration: underline;
        }
    </style>
    </style>
</head>
<body>
    <div class="page-content">
        <div class="login-box">
        <h2>Iniciar Sesi칩n</h2>
        {% if messages %}
            {% for msg in messages %}
                <div class="msg {{ msg.tags }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'login_frontend' %}">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Usuario">

            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" placeholder="Contrase침a">

            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="login-links">
            <a href="{% url 'register' %}">Crear cuenta</a>
        </div>
        </div>
    </div>

    {% include "footer.html" %}
</body>
</html>
